   <style>
      .box {
         width: 250px;
         height: 180px;
      }

      .sembunyikan {
         display: none;
      }

      .inner-box {
         width: 100%;
         height: 100%;
         position: absolute;
         bottom: 0;
         right: 0;
         background: #000;
         opacity: 0;

      }

      .box {
         text-align: center;
         position: relative;
      }

      .box:hover .inner-box {
         opacity: 0.7;
         transition: all .25s;
      }

      .breadcrumb li {
         display: inline;
         padding: 0 10px;
         position: relative;
      }

      .breadcrumb li:after {
         content: "/";
         position: absolute;
         right: -5px;
         font-size: 14px;
      }

      .breadcrumb li:first-child {
         padding-left: 0;
      }
   </style>
</head>
<body>
   
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="breadcrumb-container">
               <ul class="breadcrumb">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
               </ul>   
            </div>

            <div class="box">
               Hello World

               <div class="inner-box"></div>
            </div>

            <a class="btn-muncul sembunyikan" href="#">Munculkan</a>
         </div>
      </div>
   </div>
